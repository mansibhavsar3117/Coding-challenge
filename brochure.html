<html>
<head>
	<title>Login page</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="row">
		<div class="col s12 l6">
			<h6>Welcome to</h6>
			<h1 class=" indigo-text text-darken-3">ODIN</h1>
		</div>
		<div class="col s12 l6">
			<h4>Login</h4>
			<div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <input id="pin" type="number" class="validate">
          <label for="pin">PIN</label>
        </div>
        <p><a class="btn">Submit</a></p>

			<p><a class="waves-effect waves-teal btn-flat">Sign in via facial recognition</a>
</p>
			<p><a class="waves-effect waves-teal btn-flat">Forgot your password? Click here.</a></p>

			<p><h5 class=" blue-text text-lighten-2">Don't have an account yet?</h5></p>
			<p><a class="btn-flat  indigo-text text-darken-3">Sign up here</a></p>
		</div>
	</div>


</body>

</html
